<div id="items" class="font-medium">
    <div class="container mx-auto p-5">
        <div class="flex mb-5 justify-between fa-align-center">
          <div class="title">
            <h1 class="font-bold border-b-2 w-fit border-pink-400">Popular Items</h1>
          </div>
          <div class="navs">
            <div class="sm:hidden">
              <label for="tabs" class="sr-only">Select your country</label>
              <select id="tabs" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pink-500 focus:border-pink-400 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-[var(--main-color)]">
                  <option>Home & Living</option>
                  <option>Garment Care</option>
                  <option>Gifts Box</option>
                  <option>Occasion Gifts</option>
              </select>
            </div>
            <ul class="hidden w-fit text-sm font-medium text-center  sm:flex ">
              <li class="w-fit focus-within:z-10">
                  <a href="#" class="inline-block w-full text-black p-2 focus:text-[var(--main-color)] focus:border-b-2 focus:border-[var(--main-color)] hover:text-[var(--main-color)] hover:border-b-2 hover:border-[var(--main-color)] transition-all duration-200">Home & Living</a>
              </li>
              <li class="w-fit focus-within:z-10">
                  <a href="#" class="inline-block w-full  text-black p-2 focus:text-[var(--main-color)] focus:border-b-2 focus:border-[var(--main-color)] hover:text-[var(--main-color)] hover:border-b-2 hover:border-[var(--main-color)] transition-all duration-200">Garment Care</a>
              </li>
              <li class="w-fit focus-within:z-10">
                  <a href="#" class="inline-block w-full  text-black p-2 focus:text-[var(--main-color)] focus:border-b-2 focus:border-[var(--main-color)] hover:text-[var(--main-color)] hover:border-b-2 hover:border-[var(--main-color)] transition-all duration-200">Gifts Box</a>
              </li>
              <li class="w-fit focus-within:z-10">
                  <a href="#" class="inline-block w-full  text-black p-2 focus:text-[var(--main-color)] focus:border-b-2 focus:border-[var(--main-color)] hover:text-[var(--main-color)] hover:border-b-2 hover:border-[var(--main-color)] transition-all duration-200">Occasion Gifts</a>
              </li>
            </ul>

          </div>
        </div>
      
        <div class=" md:flex md:flex-wrap justify-around fa-align-center">

          <div *ngFor="let product of allProducts" class="xl:w-1/4 lg:w-1/3 md:w-1/2 sm:w-full p-2">

              <app-product-cart [Product]="product" />

          </div>
        </div>
    </div>
</div>
