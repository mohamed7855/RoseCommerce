<section class="mt-16">
    <div class="container mx-auto text-center">
        <h3 class="uppercase text-lg font-bold leading-8 tracking-widest text-[var(--main-color)]">Our Gallery</h3>
        <app-section-header [title]="'Let\'s Check Our Photo Gallery'"></app-section-header>
        <div class="grid grid-cols-12 gap-6 mt-4">
            @for (img of galleryImages; track $index) {
            <div class="h-[411px] bg-cover rounded-[40px] col-span-12" [class]="img.class"
                [style]="{ 'background-image': 'url('+img.src+')'}"></div>
            }
        </div>
    </div>
</section>
