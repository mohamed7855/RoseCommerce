<section id="customerOpinion" class="bg-cover" [style]="{'background-image': 'url(./imgs/opinions/bg-opinion.png)'}">
    <div class="container mx-auto mt-16 pt-20 pb-24">
        <!-- carousel -->
        <owl-carousel-o [options]="customOptions">
            @for (customer of customerOpinions; track $index) {
            <ng-template carouselSlide>
                <div class="rounded-tl-[50px] bg-white rounded-[100px] p-8">
                    <div class="head flex gap-4 items-center">
                        <img [src]="customer.userImg" alt="customerImage" class="rounded-full">
                        <div class="text-base font-bold	leading-5">
                            <h3 class="text-[var(--text-main-color)]">{{customer.userName}}</h3>
                            <h3 class="text-[var(--main-color)]">{{customer.userType}}</h3>
                        </div>
                    </div>
                    <hr class="h-[1px] my-5 bg-[var(--text-second-color)] border-0 ">
                    <div class="text-[var(--text-second-color)]">
                        <h2 class="capitalize text-sm leading-5">{{customer.userOpinion}}</h2>
                    </div>
                    <div class="mt-5 flex justify-between">
                        <div class="starts flex gap-1">
                            @for (item of starts(customer.numStars); track $index) {
                            <i class="fa-solid fa-star text-[var(--main-color)]"></i>
                            }
                        </div>
                        <svg width="77" height="63" viewBox="0 0 77 63" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M73.5019 38.8921C73.3822 38.4134 73.3822 37.8151 73.7412 37.4561C75.7756 33.7464 76.9722 29.558 76.9722 25.1303C76.9722 11.2488 65.1251 0 50.6453 0C44.4226 0 38.6785 2.15402 34.1311 5.6244C49.0896 8.85543 60.2187 21.7796 60.2187 37.0971C60.2187 41.4051 59.3811 45.5935 57.7057 49.3032C60.0991 48.7049 62.3728 47.7475 64.5268 46.4312C65.0054 46.1918 65.4841 46.0722 65.9628 46.3115L73.6215 49.0639C74.9379 49.5426 76.2542 48.2262 75.8952 46.7902L73.5019 38.8921Z" fill="#F82BA9" fill-opacity="0.2"/>
                            <path d="M26.7112 11.9668C12.2314 11.9668 0.384277 23.2156 0.384277 37.0971C0.384277 41.5248 1.58096 45.7132 3.73498 49.4229C3.97432 49.9016 4.09399 50.3802 3.97432 50.8589L1.46129 58.8767C0.982617 60.3127 2.29896 61.629 3.73498 61.1503L11.3937 58.398C11.8724 58.2783 12.4707 58.2783 12.8297 58.5177C16.8985 60.911 21.5655 62.2274 26.7112 62.2274C41.1911 62.2274 53.0382 50.9786 53.0382 37.0971C53.0382 23.2156 41.1911 11.9668 26.7112 11.9668ZM12.3511 41.8838C9.71838 41.8838 7.56436 39.7298 7.56436 37.0971C7.56436 34.4644 9.71838 32.3104 12.3511 32.3104C14.9838 32.3104 17.1378 34.4644 17.1378 37.0971C17.1378 39.7298 14.9838 41.8838 12.3511 41.8838ZM26.7112 41.8838C24.0785 41.8838 21.9245 39.7298 21.9245 37.0971C21.9245 34.4644 24.0785 32.3104 26.7112 32.3104C29.3439 32.3104 31.498 34.4644 31.498 37.0971C31.498 39.7298 29.3439 41.8838 26.7112 41.8838ZM41.0714 41.8838C38.4387 41.8838 36.2847 39.7298 36.2847 37.0971C36.2847 34.4644 38.4387 32.3104 41.0714 32.3104C43.7041 32.3104 45.8581 34.4644 45.8581 37.0971C45.8581 39.7298 43.7041 41.8838 41.0714 41.8838Z" fill="#F82BA9" fill-opacity="0.2"/>
                        </svg>                 
                    </div>
                </div>
            </ng-template>
            }
        </owl-carousel-o>
    </div>
</section>
